<h2 class="text-center"><a href="/">{{ site.title }}</a></h2>
<nav>
  <ul class="nav nav-pills justify-center">
  {% for nav_hash in site.nav %}
    {% for nav_item in nav_hash %}
    <li class="nav-item">
      {% if page.active == nav_item[0] %}
        <a href="{{ nav_item[1] }}" class="nav-link active">{{ nav_item[0] }}</a>
      {% else %}
        <a href="{{ nav_item[1] }}" class="nav-link">{{ nav_item[0] }}</a>
      {% endif %}
    </li>
    {% endfor %}
  {% endfor %}
  </ul>
</nav>
