---
layout: default
title: "Projects"
description: "All my projects"
active: Projects
---

<section>
  <div>
    <ul>
      {% for post in site.categories.projects %}
        <li class="project-items">
          <h3>
            <a href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
          </h3>
          <div>
            {{ post.subtitle }}
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
